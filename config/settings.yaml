# Sora Watermark Remover Configuration

# Watermark detection settings
watermark:
  # Sora watermark typically appears at bottom-right
  # Position: "bottom-right", "bottom-left", "top-right", "top-left", "auto"
  position: "auto"
  
  # Sora watermark text pattern
  text_pattern: "SORA"
  
  # Detection region (percentage of frame from edge)
  search_region_percent: 25
  
  # Minimum confidence threshold for detection
  confidence_threshold: 0.5
  
  # Watermark approximate size (percentage of frame)
  estimated_width_percent: 15
  estimated_height_percent: 5

# Video processing settings
video:
  # Output codec: "mp4v", "avc1", "XVID"
  codec: "mp4v"
  
  # Quality (1-100, higher = better quality, larger file)
  quality: 95
  
  # Maintain original FPS
  keep_fps: true
  
  # Maintain original resolution
  keep_resolution: true

# Inpainting settings
inpainting:
  # Method: "telea", "ns" (Navier-Stokes), "deep" (deep learning)
  method: "telea"
  
  # Inpainting radius (pixels)
  radius: 5
  
  # Mask expansion (pixels) - expand detected region for better results
  mask_expansion: 10
  
  # Mask feathering (pixels) - smooth edges for seamless blending
  mask_feather: 5
  
  # Temporal smoothing - blend across frames for consistency
  temporal_smoothing: true
  temporal_window: 5

# Output settings
output:
  # Default output directory
  directory: "output"
  
  # Filename suffix
  suffix: "_no_watermark"
  
  # Format: "mp4", "avi", "mov"
  format: "mp4"

# Logging
logging:
  level: "INFO"
  file: "logs/app.log"
